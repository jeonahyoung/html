<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b태그와 strong태그</title>
</head>
<body>
    <p><sub>sub</sub>태그는 HTNL5 태그입니다. 위첨자입니다.</p> <!--과제예제임/ 텍스트에 관련된 태그만 찾아오기-->
    <p><em>em</em>태그는 HTML5 태그입니다. 밑줄입니다.</p>
    <p>
        <b>b</b>태그는 <i>강조</i> 태그입니다.<br> <!--html4에서 사용-->
        <strong>strong</strong>태그도 <em>강조</em> 태그입니다. <!--html5에서 사용, 요즘 사용태그-->
    </p>
    <p>
        <s>안녕하세요</s> 이게 무슨 태그 일까요? <br>
        <sub>안녕하세요</sub> 이건 무슨 태그 일까요? <br>
        <sup>안녕하세요</sup> 이건 무슨 태그 일까요? <br>
        <u>안녕하세요</u> 이건 무슨 태그 일까요? <br>
    </p>
</body>
</html>
