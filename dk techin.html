    <p>회원가입( * 표시는 필수 입력 값입니다.)</p>

    <form>
     <table width="1000px" border="1" cellspacing="0" cellpadding="0">

        <tr margin="10" padding="10">
            <td align="right">*ID</td><td><input size="40" type="text" placeholder="전자정부"> 영문 또는 숫자만 입력가능합니다.</td>  <!--input태그는 width작동X, size로 작동됨-->

        <tr>
            <td align="right">*PASSWORD</td><td><input type="password"></td>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td align="right">전화번호</td><td><input type="tel"></td>
        </tr>
        <tr>
            <td align="right">핸드폰번호</td><td><input type="tel"></td>
        </tr>
        <tr>
            <td align="right">우편번호</td><td><input type="address"></td>
        </tr>
        <tr>
            <td align="right">주소</td><td><input type="address"></td>
        </tr>
        <tr>
            <td align="right">상세주소</td><td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="등록">
                <input type="reset" value="초기화">   <!--form으로 감싸져있어야 reset이 작동됨-->
            </td>
        </tr>
    </table>
</form>
