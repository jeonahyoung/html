<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper and 3D Rendering</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            overflow: hidden; /* float 해제 */
        }
        .left {
            width: 60%;
            float: left;
            background: #ddd;
            height: 250px;
        }
        .right {
            width: 40%;
            float: left;
            padding-left: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        .small-boxes {
            overflow: hidden; /* float 해제 */
        }
        .small-box {
            width: 30%;
            float: left;
            background: #ddd;
            height: 100px;
            margin-right: 5%;
            text-align: center;
            line-height: 100px;
        }
        .small-box:last-child {
            margin-right: 0;
        }
        .label {
            text-align: center;
            font-size: 12px;
            color: #333;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="title">Paper and 3D rendering</div>
            <div class="description">
                Lorem ipsum dolor sit amet consectetur. Tristique justo sit amet in integer in etiam ornare. 
                Sit vulputate turpis amet lorem iaculis facilisi et scelerisque.
            </div>
            <div class="small-boxes">
                <div class="small-box">AI-Powered cloud</div>
                <div class="small-box">AI-Powered cloud</div>
                <div class="small-box">AI-Powered cloud</div>
            </div>
        </div>
    </div>

</body>
</html>
