<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--flex와 float버전 연습하기-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: bisque;
        }

        .column {
            width: 440px;
            height: 350px;
            background-color: aquamarine;
            border-radius: 10px;
        }

        .line {
            display: flex;
            width: 1368px;
            margin: 0 auto;
        }

        .m-auto {
            margin: 0 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="line">
            <div class="column">
                <h3>다이렉트연금 가입채널</h3>
                <p>국책은행 IBK기업은행이 100% 출자해 안전한 연금전문 보험사 IBK연금보험</p>
            </div>
            <div class="column m-auto">
                <h3>보험계약대출 알아보기</h3>
                <p>갑작스러운 자금이 필요할 때, 신중히 상담하여 안내해드립니다.</p>
            </div>
            <div class="column">
                <div class="colum-content">
                    <h3>퇴직연금 공시이율</h3>
                    <p>이번 달 원리금보장형 상품 공시이율은 몇%일까요?</p>
                </div>
                <div class="colum-content">
                    <h3>퇴직연금 실적형 수익률</h3>
                    <p>내 퇴직 연금을 풍성하게 해 줄 실적배당형 펀드는?</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
